<head>
  <link rel="stylesheet" href="signup.component.css" type="text/css">
</head>

<body>
  <div class="container">
    <h2>
      Sign Up Form
    </h2>
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <!-- <label>Username</label> -->
        <input class="form-control" [(ngModel)]="user.username" formControlName="username" type="text" id="username"
          name="username" minlength="5" maxlength="30" width="100px" height="50px" placeholder="User Name"
          pattern="[A-Za-z]{5,30}">
      </div>
      <div
        *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          Username is required
        </div>
        <div *ngIf="angForm.controls['username'].errors.pattern">
          invalid username
        </div>

      </div><br>
      <div class="form-group">
        <!-- <label>Password</label> -->
        <input class="form-control" [(ngModel)]="user.password" formControlName="password" type="password" id="password"
          name="Password" minlength="3" maxlength="15" placeholder="Password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,30}">
      </div>
      <div
        *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Password is required.
        </div>
        <div *ngIf="angForm.controls['password'].errors.pattern">
          Must contain at least one number, one uppercase letter, one lowercase letter, One special character and
          minimum 8 or maxmimum 16 characters
        </div>
      </div><br>
      <div class="form-group">
        <!-- <label>Email</label> -->
        <input class="form-control" [(ngModel)]="user.email" formControlName="email" type="email" id="email"
          name="email" [pattern]="emailPattern" placeholder="Email">
      </div>
      <div
        *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="angForm.controls['email'].errors.pattern">
          Invalid Email
        </div>
      </div><br>


      <div class="form-group">
        <!-- <label>Role</label> -->
        <input class="form-control" [(ngModel)]="user.role" formControlName="role" type="role" id="role" name="role"
          placeholder="Role" required>
      </div>
      <div
        *ngIf="angForm.controls['role'].invalid && (angForm.controls['role'].dirty || angForm.controls['role'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['role'].errors.required">
          Role is required.
        </div>
      </div><br>


      <button class="btn" id="button" type="button" [disabled]="angForm.pristine || angForm.invalid" (click)="signup()">
        Register
      </button>

    </form>


  </div>



</body>
