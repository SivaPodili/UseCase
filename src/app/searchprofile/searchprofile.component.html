<head>
    <link rel="stylesheet" href="searchprofile.component.css" type="text/css">
</head>

<body>
    <div class="container">
        <h2>
            Search Profile
        </h2>



        <form class="SearchprofileForm">
            <div class="form-group">
                <input type="text" [(ngModel)]="profile.associateName" name="associateName" placeholder="Search with Name"> <br><br>
            </div>
            <div>
                <button class='btn btn-primary' type="button" (click)="searchprofile()"> Search Profile</button>
            </div>

        </form>

    </div>
    <table *ngIf="showTable" >
        <h2>Displaying Search Results</h2>
        <tr>
            <th>userId</th>
            <th>associateName</th>
            <th>associateId</th>
            <th>mobile</th>
            <th>email</th>
        </tr>
        <tr *ngFor="let profile of uiResponse">
            <td>{{profile.userId}}</td>
            <td>{{profile.associateName}}</td>
            <td>{{profile.associateId}}</td>
            <td>{{profile.mobile}}</td>
            <td>{{profile.email}}</td>
        </tr>
</table>


</body>
