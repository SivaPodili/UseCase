<head>
    <link rel="stylesheet" href="searchprofile.component.css" type="text/css">
</head>

<body>
    <div class="container">
        <h2 style="text-align:center">
            Search Profile
        </h2>

        <form class="SearchprofileForm">
            <table>
                <tr>
                    <td style="text-align:right">
                    
                        <div class="form-group">
                            Search at least with 3 chars of name.
                            <input type="text" [(ngModel)]="profile.associateName" name="associateName"
                                placeholder="associate name" size="50">
                        </div>
                    </td>
                    <td>
                        <div>
                            <button class='btn btn-primary' type="button" (click)="searchprofile()"> Search
                                Profile</button>
                        </div>
                    </td>
                </tr>
            </table>

        </form>

    </div>
    <table *ngIf="showTable">
        <h2>Associate Profiles</h2>
        <tr>
            <th>User ID</th>
            <th>Associate Name</th>
            <th>Associate ID</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let profile of uiResponse">
            <td>{{profile.userId}}</td>
            <td>{{profile.associateName}}</td>
            <td>{{profile.associateId}}</td>
            <td>{{profile.mobile}}</td>
            <td>{{profile.email}}</td>
        </tr>
    </table>


</body>
